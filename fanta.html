<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Fanta</title>
	<script src="js/prefixfree.min.js" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/jquery.mousewheel.js"></script>
	<link rel="stylesheet" href="css/Animate.css">
	<link rel="icon" href="favicon/favicon.ico" sizes="150X150">
	<link rel="stylesheet" href="css/myStyle.css">
	<script src="js/myjQuery.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="modal_back_bg"></div>

		<!-- Home -->

		<section id="home">
			<a href="https://ko-kr.facebook.com/fanta/" target="_blank" class="facebook"></a>
			<a href="https://www.instagram.com/fanta/?hl=ko" target="_blank" class="instargram"></a>
			<a href="https://twitter.com/fanta" target="_blank" class="twitter"></a>
			<div class="scrool"></div>
			<nav id="gnb">
				<ul>
					<li class="active"><a href="#home">home</a></li>
					<li><a href="#brand">brand</a></li>
					<li><a href="#product">product</a></li>
					<li><a href="#event_cf">event/cf</a></li>
					<div class="alien"></div>
				</ul>
			</nav>
			<nav id="lnb">
				<ul>
					<li><a href="#brand">brand</a></li>
					<li><a href="#product">product</a></li>
					<li><a href="#event_cf">event/cf</a></li>
					<div class="light"></div>
				</ul>
			</nav>
			<div class="twinkle center"><a href="#home"></a></div>
			<div class="home_content center modal">
				<div class="home_carousel center">
					<ol class="home_image">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ol>
					<ol class="home_btn center">
						<li class="active_Con"></li>
						<li></li>
						<li></li>
						<li></li>
					</ol>
				</div>
				<div class="homeCon_txt center"></div>
				<div class="x_btn_home center"></div>
				<a href="https://www.kolonmall.com/Search?keyword=%ED%99%98%ED%83%80" target="_blank" class="go_colra center animate__animated animate__infinite animate__slow animate__heartBeat">Fanta Head collaboration</a>
			</div>
			<div class="colra_con center">
				<div class="go_homeCo center animate__fadeInLeft animate__animated animate__infinite animate__slower"></div>
			</div>
			<div class="colra_con_ball btn center"></div>
			<div class="orange center">
				<div class="orange_monster center"></div>
			</div>
			<div class="grape center">
				<div class="grape_monster center"></div>
			</div>
			<div class="cherry">
				<div class="cherry_monster center"></div>
			</div>
			<div class="pineapple center">
				<div class="pineapple_monster center"></div>
			</div>
			<!-- <div class="beam_pro center"></div> -->
			<div class="flyingship center"></div>
			<div class="fadeout animate__animated animate__infinite animate__fadeOutTopRight">
				<div class="spaceship animate__animated animate__infinite animate__zoomOut"></div>
			</div>
		</section>


		<!-- Brand -->

		<section id="brand">
			<div class="brand_name"></div>
			<div class="cocacola center">
				<a target="_blank" href="https://www.coca-colajourney.co.kr/brands/coca-cola"></a>
			</div>
			<div class="sprite">
				<a target="_blank" href="https://www.coca-colajourney.co.kr/brands/sprite"></a>
			</div>
			<div class="minitmade center">
				<a target="_blank" href="https://www.coca-colajourney.co.kr/brands/minute-maid"></a>
			</div>
			<div class="georgia center">
				<a target="_blank" href="https://www.coca-colajourney.co.kr/brands/georgia"></a>
			</div>
			<div class="powerade center">
				<a target="_blank" href="https://www.coca-colajourney.co.kr/brands/powerade"></a>
			</div>
			<div class="contents_bra center animate__animated animate__fadeInDown modal">
				<div class="contents_bra2 center"></div>
				<div class="x_btn_bra center"></div>
			</div>
			<div class="back01 center"></div>
			<div class="back02 center"></div>
			<div class="brand_monster1 center">
				<div class="click_logo_ani animate__animated animate__infinite animate__fadeIn">
					<div class="click_logo">
						<div class="clickL_txt"></div>
					</div>
				</div>
			</div>
			<div class="talk_brand">
				<div class="talk_01 center"></div>
			</div>
			<div class="brand_monster2">
				<a href="https://www.coca-colajourney.co.kr/brands" class="another_brand center" target="_blank"></a>
			</div>
			<div class="logo_content center modal">
				<div class="x_btn_logo center"></div>
			</div>
			<div class="brand_machine animate__animated animate__infinite animate__bounce animate__slow"></div>
			<div class="click1_ani animate__animated animate__infinite animate__fadeIn">
				<span class="click1 center">click
					<div class="click1_txt"></div>
				</span>
			</div>
			<div class="brand_grape"></div>
			<div class="brand_orange center"></div>
		</section>



		<!-- product -->

		<section id="product">
			<div class="product_name"></div>
			<div class="pro_back1 center"></div>
			<div class="pro_back2 center"></div>
			<div class="pro_machine center animate__animated animate__infinite animate__slower animate__shakeX">
				<div class="click2_ani  animate__animated animate__infinite animate__fadeIn">
					<span class="click2 center">click
						<div class="click2_txt"></div>
					</span>
				</div>
			</div>
			<div class="pine_monster_pro center"></div>
			<div class="pro_pine center"></div>
			<div class="pro_dog center animate__animated animate__infinite animate__bounce"></div>
			<div class="clickR_ani animate__infinite animate__animated animate__fadeIn">
				<div class="clickR">
					<div class="clickR_txt"></div>
				</div>
			</div>
			<div class="review center modal">
				<div class="x_btn_review"></div>
			</div>
			<div class="hand center"></div>
			<div class="fadeout2 center animate__animated animate__infinite animate__fadeOutTopRight">
				<div class="pro_spaceship center animate__animated animate__infinite animate__zoomOut"></div>
			</div>
			<div class="tab_content center modal">
				<nav class="tab_menu center">
					<ul>
						<li class="active_pro"></li>
						<li></li>
					</ul>
				</nav>
				<div class="pro_carousel tab_con center">
					<ol class="pro_carou">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ol>
					<div class="slide_left_pro "></div>
					<div class="slide_right_pro "></div>
				</div>
				<div class="pro_carousel02 tab_con center">
					<ol class="pro_carou02">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ol>
					<div class="slide_left_pro_02 "></div>
					<div class="slide_right_pro_02 "></div>
				</div>
				<div class="x_btn_pro center"></div>
				<div class="go_clothing">
					<a href="#home"></a>
				</div>
			</div>
		</section>


		<!-- Event/Cf -->

		<section id="event_cf">
			<div class="event03">
				<div class="faceb_event animate__animated animate__infinite animate__fadeIn">
					<a href="https://www.facebook.com/" target="_blank"></a>
				</div>
				<div class="instar_event animate__animated animate__infinite animate__fadeIn">
					<a href="https://www.instagram.com/?hl=ko" target="_blank"></a>
				</div>
				<div class="x_btn_event03"></div>
			</div>
			<div class="F_click animate__animated animate__infinite animate__bounce"></div>
			<div class="evenCf_name"></div>
			<div class="event_content center modal">
				<div class="go_event center animate__animated animate__infinite animate__heartBeat"></div>
				<div class="x_btn_event center"></div>
			</div>
			<div class="event_content02 center modal">
				<div class="x_btn_event02 center"></div>
				<form class="poster center" action="#event_cf" method="post">
					<label for="serialNumber"></label>
					<input class="serilNbm" type="text" id="serialNumber" name="serialNumber" placeholder="쿠폰번호를 입력해주세요">
					<label for="cupon"></label>
					<input type="submit" id="cupon" value="GO" class="go center" >
				</form>
			</div>
			<div class="evc_machine center"></div>
			<div class="cherry_move">
				<div class="evc_cherry">
			</div>
			</div>
			<div class="bounce center animate__bounce animate__animated animate__infinite">
				<div class="evc_cher_mon animate__animated animate__infinite animate__jello">
				</div>
			</div>
			<div class="click3_ani animate__animated animate__infinite animate__fadeIn">
				<div class="click3 center">click
					<div class="click3_txt"></div>
				</div>
			</div>
			<div class="cf_move">
				<div class="evc_beam">
				<div class="click4_ani animate__animated animate__infinite animate__fadeIn">
					<span class="click4">click
						<div class="click4_txt"></div>
					</span>
				</div>
				</div>
				<div class="cf_content center modal">
					<div class="x_btn_cf"></div>
				</div>
				<iframe class="cf_movie center" width="560" height="315" src="https://www.youtube.com/embed/20boChI4DVw?loop=1&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
				<div class="cf_movie center">
					<div class="cf_playBtn center"></div>
				</div>
			</div>
			<div class="fadeout3 center animate__fadeOutTopRight animate__animated animate__infinite">
				<div class="evc_spaceship center animate__animated animate__infinite animate__zoomOut"></div>
			</div>
		</section>
	</div>
</body>
</html>
